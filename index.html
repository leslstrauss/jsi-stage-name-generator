<!DOCTYPE html>
<html>
  <head>
    <title>Stage Name Generator</title>
  </head>

  <body>
    <script src="jquery-1.10.2.js"></script>
    <script src="handlebars-1.1.2.js"></script>
    <script src="ember-1.7.0.js"></script>
    <script src="app.js"></script>

    <script <script type="text/x-handlebars" data-template-name=application">
      <h1>What's your stage name?</h1>
      {{ outlet }}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      Favorite Color: {{ input type="text" value=favoriteColor}}
      <br></br>
      Street Name: {{ input type="text" value=streetName}}
      <br></br>
      Last Name: {{ input type="text" value=name}}

      <br><br>
      Your stage name is:<br>
      {{ input type="text" value=stageName}}
    </script>

  </body>
</html>
